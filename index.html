<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./style.css">
    <script type="text/javascript" src="./main.js"></script>
</head>
<body>
  <div class="container">
    <div class="clock">
      <div id="time">
        <div id="hours">00</div>
        <div>:</div>
        <div id="minutes">00</div>
        <div>:</div>
        <div id="seconds">00</div>
      </div>
      <svg>
        <circle cx="100" cy="100" r="70" id="hh"></circle>
        <circle cx="100" cy="100" r="80" id="mm"></circle>
        <circle cx="100" cy="100" r="90" id="ss"></circle>
      </svg>
    </div>
  </div>
</body>
</html>
